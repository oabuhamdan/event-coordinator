<div class="text-center">
    <div class="spinner-border {% if size == 'sm' %}spinner-border-sm{% elif size == 'lg' %}spinner-border-lg{% endif %} text-primary" role="status">
        <span class="visually-hidden">{{ text }}</span>
    </div>
    {% if text %}
        <div class="mt-2 text-muted">{{ text }}</div>
    {% endif %}
</div>
