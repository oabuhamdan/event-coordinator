{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - Event Coordinator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
                
                <hr>
                <p class="text-center mb-0">
                    Don't have an account?
                    <div class="btn-group" role="group">
                        <a href="{% url 'accounts:register_user' %}" class="btn btn-outline-primary btn-sm">Register as User</a>
                        <a href="{% url 'accounts:register_organization' %}" class="btn btn-outline-success btn-sm">Register as Organization</a>
                    </div>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
