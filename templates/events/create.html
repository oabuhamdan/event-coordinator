{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Event - Event Coordinator{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-plus me-2"></i>Create New Event</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-2"></i>Create Event
                    </button>
                    <a href="{% url 'organizations:dashboard' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
